<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Jeffr - Home of The Jeff</title>

  <!-- favicon -->
  <link rel="icon" href="/images/theJeff.png" type="image/png">
  <link rel="shortcut icon" href="/images/theJeff.png" type="image/png">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweet-age.js"></script>
  <script type="text/javascript" src="/scripts/reset.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/theJeff.png">
    <span class="header">Jeffr</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Hit us with your Jeffness</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="Tell us your thoughts on The Jeff"></textarea>
        <input type="submit" value="Jeff it">
        <span class="counter">140</span>
      </form>
    </section>
    <section id="tweets">
      <article class="tweet">
        <header>
          <div class="profile">
            <img src="/images/DrJeffMalcom.jpg" />
            <h2>Dr. Jeff Malcom</h2>
          </div>
          <span class="handle">@ChaosTheory</span>
        </header>
        <p class="tweet-content">God creates dinosaurs, God destroys dinosaurs. God creates Man, man destroys God. Man creates dinosaurs...
        </p>
        <footer>
          <p class="timestamp">1560278552379</p>
          <div class="like-share">
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
    <footer>
      Jeffness provided by <a href="https://jeffsum.com/">Jeffsum</a>.
    </footer>
  </main>

</body>

</html>
